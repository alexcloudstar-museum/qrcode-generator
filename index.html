<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            sans: ['Oswald', 'sans-serif'],
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="bg-green-600">
      <h1 class="py-4 ml-24 text-white font-bold text-2xl">
        QR Code Generator
      </h1>
    </header>

    <main class="px-12 md:px-32 mt-12">
      <div class="flex flex-col md:flex-row-reverse">
        <div class="flex items-center">
          <img
            src="./qr-code.svg"
            alt="qr-code-image"
            class="w-1/2 md:w-full d-block mx-auto"
          />
        </div>
        <div>
          <h2 class="py-4 text-dark font-bold text-2xl">QR Code Generator</h2>
          <p class="py-4 text-dark font-normal text-xl pr-12 w-10/12">
            QR Codes allow smartphone users to access your website simply and
            quickly.
          </p>

          <p class="py-4 text-dark font-normal text-xl w-10/12">
            Enter your URL below to generate a QR Code and download the image.
          </p>

          <form id="form">
            <input
              type="url"
              id="url"
              class="bg-white-50 border border-green-300 text-white-900 text-md rounded-lg block w-10/12 p-2.5 focus:outline-none"
              placeholder="Enter a URL"
            />
            <select
              id="size"
              class="bg-white-50 border border-green-300 text-white-900 text-md rounded-lg block w-10/12 p-2.5 focus:outline-none mt-4"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>

            <button
              type="submit"
              class="mt-12 w-10/12 transition-all text-green-900 bg-white border border-green-300 focus:outline-none hover:bg-green-100 focus:ring-4 focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-800 dark:text-white dark:border-green-600 dark:hover:bg-green-700 dark:hover:border-green-600 dark:focus:ring-green-700"
            >
              Generate QR Code
            </button>
          </form>
        </div>
      </div>
      <div id="qrCodeContainer" class="flex flex-col items-center">
        <div role="status" id="spinner" class="mt-12 hidden">
          <svg
            class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-green-500"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
        <div id="qrcode" class="mt-12"></div>
      </div>
    </main>
  </body>
</html>
